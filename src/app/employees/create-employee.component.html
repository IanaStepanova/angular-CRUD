<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" class="form-container">
  <div class="create-employee">
    <div class="create-employee__header">
      Create Employee
    </div>
    <div class="create-employee__contents">
      <div class="form-row">
        <label for="fullName">Full Name</label>
        <input
          class="form-input"
          id="fullName"
          type="text"
          name="fullName"
          [(ngModel)]="fullName"
        />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input
          class="form-input"
          id="email"
          type="text"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </div>
</form>

{{ employeeForm.value | json }}
